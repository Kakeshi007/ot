<div class="login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
          <div class="card-header text-center">
            <a href="../../index2.html" class="h1"><b>ระบบเงินได้</b><br>โรงพยาบาลลำปาง</a>
          </div>
          <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>
      
            <form method="post" >
              <div class="input-group mb-3">
                <input id="username" name="username" type="text" [(ngModel)]="loginForm.username" class="form-control" placeholder="User name"  required #username="ngModel">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors.required">
                  Username is required.
                </div>
              </div>
              <div class="input-group mb-3">
                <input name="password" type="password" [(ngModel)]="loginForm.password" class="form-control" placeholder="Password" required #password="ngModel">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input type="checkbox" id="remember" [(ngModel)]="loginForm.remember" name="remember" #remember="ngModel">
                    <label for="remember">
                      Remember Me
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block" (click)="onClickSubmit()" [disabled]="(username.invalid || password.invalid)">Sign In</button>
                </div>
                <!-- /.col -->
              </div>
            </form>

              <a href="#" class="btn btn-block btn-danger">

            </div> -->

          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->
</div>
